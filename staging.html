<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Live BTC/USD — Staging</title>
  <style>
    :root {
      --bg:#0a0a0a; --panel:#101010; --text:#e9fef7; --muted:#c8d6cf;
      --glow: rgba(0,200,255,0.22); /* neutral at boot */
      --up:#00ffb3; --down:#ff3c3c;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;margin:0;padding:0;background:var(--bg);color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
    }
    .wrap{min-height:100%;padding-bottom:env(safe-area-inset-bottom);display:flex;flex-direction:column;align-items:center;}

    /* Top bar */
    .topbar{
      position:sticky;top:0;z-index:10;width:100%;
      background:linear-gradient(180deg,rgba(10,10,10,.95),rgba(10,10,10,.7));
      backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);
      padding:calc(8px + env(safe-area-inset-top)) 14px 8px 14px;
      border-bottom:1px solid rgba(255,255,255,0.06);
      display:flex;justify-content:center;gap:12px;align-items:baseline;
      font-variant-numeric:tabular-nums;
    }
    .price{font-size:clamp(22px,7vw,40px);font-weight:800;line-height:1;transition:color .25s ease;color:#fff;text-shadow:0 0 18px rgba(0,0,0,.35);}
    .price.up{color:var(--up)} .price.down{color:var(--down)}
    .change{font-size:clamp(12px,3.2vw,16px);font-weight:700;opacity:.9;transition:color .25s ease;}
    .change.up{color:var(--up)} .change.down{color:var(--down)} .change.flat{color:var(--muted)}
    @keyframes changeFlash{0%{opacity:.4;transform:scale(.985)}60%{opacity:1;transform:scale(1)}100%{opacity:.95;transform:scale(1)}}
    .change.flash{animation:changeFlash 450ms ease-out;}

    /* Chart with colorized backglow */
    #chartContainer{position:relative;width:min(920px,96vw);height:clamp(130px,26vh,220px);margin:8px auto 10px;}
    #chartCanvas{
      position:absolute;inset:0;width:100%;height:100%;background:var(--panel);border-radius:12px;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.04),
        0 0 30px var(--glow),
        0 10px 30px rgba(0,0,0,.35);
      transition: box-shadow .25s ease;
    }

    /* Feed mirrors the glow */
    #feedContainer{
      width:min(920px,96vw);height:56vh;background:var(--panel);border-radius:12px;padding:6px;
      overflow-y:auto;-webkit-overflow-scrolling:touch;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.04),
        0 0 30px var(--glow),
        0 10px 30px rgba(0,0,0,.35);
      transition: box-shadow .25s ease;
    }
    .feedRow{display:flex;justify-content:space-between;align-items:center;padding:6px 8px;font-size:14px;font-variant-numeric:tabular-nums;}
    .feedRow:nth-child(even){background:rgba(255,255,255,0.02);}
    .feedRow.buy{color:var(--up)} .feedRow.sell{color:var(--down)}
    .feedTime{opacity:.6;font-size:12px;}
    .feedQty{opacity:.8;font-weight:600;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="price" id="price">–</div>
      <div class="change flat" id="change">0.00%</div>
    </div>

    <div id="chartContainer">
      <canvas id="chartCanvas"></canvas>
    </div>

    <div id="feedContainer"></div>
  </div>

  <script>
    // DOM
    const priceEl = document.getElementById('price');
    const changeEl = document.getElementById('change');
    const feedEl  = document.getElementById('feedContainer');
    const rootStyle = document.documentElement.style;

    // State
    let lastPrice = null;

    // 10m average for glow only (doesn't touch ticker/chart)
    const TEN_MIN_MS = 10 * 60 * 1000;
    const ring = []; // {t, p}
    function pruneOld(now){ for (let i=ring.length-1;i>=0;i--) if (now-ring[i].t > TEN_MIN_MS) ring.splice(i,1); }
    function avg10m(now){ pruneOld(now); if(!ring.length) return NaN; let s=0; for (const r of ring) s+=r.p; return s/ring.length; }
    const DEADBAND_FRAC = 0.002; // ±0.2%

    function setPrice(p) {
      // Handle first tick cleanly (no false -0.00% / red)
      if (lastPrice === null) {
        priceEl.textContent = p.toLocaleString('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 2 });
        changeEl.textContent = '+0.00%';
        changeEl.className = 'change flat';
        lastPrice = p;
      } else {
        const diff = p - lastPrice;
        const pct = (diff / lastPrice * 100);
        changeEl.textContent = `${pct >= 0 ? '+' : ''}${pct.toFixed(2)}%`;
        changeEl.className = 'change ' + (pct > 0 ? 'up' : pct < 0 ? 'down' : 'flat') + ' flash';
        priceEl.className = 'price ' + (diff > 0 ? 'up' : diff < 0 ? 'down' : '');
        priceEl.textContent = p.toLocaleString('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 2 });
        lastPrice = p;
      }

      // Glow vs 10m avg (isolated to CSS var)
      const now = Date.now();
      ring.push({t: now, p});
      const a = avg10m(now);
      if (isFinite(a)) {
        const spread = Math.abs(p - a) / a;
        if (spread <= DEADBAND_FRAC) rootStyle.setProperty('--glow','rgba(0,200,255,0.22)'); // neutral
        else if (p > a) rootStyle.setProperty('--glow','rgba(0,255,179,0.35)');             // green
        else rootStyle.setProperty('--glow','rgba(255,60,60,0.35)');                        // red
      } else {
        rootStyle.setProperty('--glow','rgba(0,200,255,0.22)');
      }
      if (ring.length > 36000) ring.shift();
    }

    function safeParseFloat(x){
      const n = parseFloat(x);
      return Number.isFinite(n) ? n : NaN;
    }

    function extractTrade(msg){
      // Normalize various Coinbase message shapes into {price, size, side, time}
      // Legacy "ticker": price, last_size, side, time
      let price = safeParseFloat(msg.price);
      let size  = safeParseFloat(msg.last_size ?? msg.size);
      let side  = msg.side || '';
      let time  = msg.time;

      // Advanced Trade "events": [{ tickers:[{price,last_size}], trades:[{price,size,side,time}] }]
      if (!Number.isFinite(price) || !Number.isFinite(size) || !side || !time) {
        const ev = Array.isArray(msg.events) && msg.events[0];
        if (ev) {
          if (!Number.isFinite(price)) {
            if (ev.tickers && ev.tickers[0] && ev.tickers[0].price) price = safeParseFloat(ev.tickers[0].price);
            else if (ev.trades && ev.trades[0] && ev.trades[0].price) price = safeParseFloat(ev.trades[0].price);
          }
          if (!Number.isFinite(size)) {
            if (ev.tickers && ev.tickers[0] && ev.tickers[0].last_size) size = safeParseFloat(ev.tickers[0].last_size);
            else if (ev.trades && ev.trades[0] && ev.trades[0].size) size = safeParseFloat(ev.trades[0].size);
          }
          if (!side && ev.trades && ev.trades[0] && ev.trades[0].side) side = ev.trades[0].side;
          if (!time && ev.trades && ev.trades[0] && ev.trades[0].time) time = ev.trades[0].time;
        }
      }
      return { price, size, side, time };
    }

    function addTrade({side, price, size, time}) {
      const qty = Number.isFinite(size) ? size.toFixed(4) + ' BTC' : '—';
      const row = document.createElement('div');
      row.className = `feedRow ${side || ''}`;
      row.innerHTML = `
        <div class="feedTime">${time ? new Date(time).toLocaleTimeString() : ''}</div>
        <div class="feedQty">${qty}</div>
        <div>${Number.isFinite(price) ? price.toLocaleString('en-US',{style:'currency',currency:'USD'}) : ''}</div>
      `;
      feedEl.prepend(row);
      if (feedEl.children.length > 120) feedEl.removeChild(feedEl.lastChild);
    }

    // Coinbase WS (legacy endpoint; AT often proxies to this format anyway)
    const ws = new WebSocket('wss://ws-feed.exchange.coinbase.com');
    ws.onopen = () => {
      ws.send(JSON.stringify({
        type: 'subscribe',
        channels: [{ name: 'ticker', product_ids: ['BTC-USD'] }]
      }));
    };
    ws.onmessage = (e) => {
      try {
        const msg = JSON.parse(e.data);
        if (!msg) return;
        // try to pull normalized fields
        const t = extractTrade(msg);
        if (Number.isFinite(t.price)) setPrice(t.price);
        // only render feed row if we’ve got at least price or size/time
        if (Number.isFinite(t.price) || Number.isFinite(t.size) || t.time) addTrade(t);
      } catch {}
    };

    // Canvas sizing (unchanged)
    const canvas = document.getElementById('chartCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas(){
      const r = canvas.getBoundingClientRect();
      canvas.width = Math.floor(r.width * devicePixelRatio);
      canvas.height = Math.floor(r.height * devicePixelRatio);
      ctx.fillStyle = 'rgba(255,255,255,0.02)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
    }
    window.addEventListener('load', resizeCanvas);
    window.addEventListener('orientationchange', () => setTimeout(resizeCanvas, 250));
    window.addEventListener('resize', () => requestAnimationFrame(resizeCanvas));
    resizeCanvas();
  </script>
</body>
</html>
