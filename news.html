<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
            height: 100%;
        }

        .container {
            padding: 4px;
            height: 100%;
            overflow-y: auto;
        }

        .header {
            font-size: 10px;
            font-weight: bold;
            color: #94a3b8;
            margin-bottom: 4px;
            text-align: center;
            letter-spacing: 1px;
            padding: 4px;
            background: #1e293b;
            border-radius: 4px;
            position: relative;
        }

        .version-tag {
            position: absolute;
            top: 4px;
            right: 6px;
            font-size: 7px;
            color: #64748b;
            font-weight: normal;
            opacity: 0.7;
        }

        .news-item {
            background: #1e293b;
            border-radius: 4px;
            padding: 6px;
            margin-bottom: 4px;
            border-left: 2px solid #2dd4bf;
            transition: all 0.2s;
        }

        .news-item:hover {
            background: #252f3f;
            border-left-color: #f59e0b;
        }

        .news-title {
            font-size: 9px;
            font-weight: bold;
            color: #e2e8f0;
            margin-bottom: 2px;
            line-height: 1.3;
        }

        .news-source {
            font-size: 7px;
            color: #64748b;
            margin-bottom: 2px;
        }

        .news-time {
            font-size: 7px;
            color: #94a3b8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 9px;
        }

        /* Custom scrollbar */
        .container::-webkit-scrollbar {
            width: 4px;
        }

        .container::-webkit-scrollbar-track {
            background: #0f172a;
        }

        .container::-webkit-scrollbar-thumb {
            background: #2dd4bf;
            border-radius: 2px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #14b8a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">CRYPTO NEWS<span class="version-tag">v1.0</span></div>
        <div id="newsContainer">
            <div class="loading">Loading news...</div>
        </div>
    </div>

    <script>
        // Mock news data - In production, this would fetch from a real API
        const mockNews = [
            {
                title: "Bitcoin reaches new all-time high as institutional adoption grows",
                source: "CoinDesk",
                time: "5m ago"
            },
            {
                title: "MicroStrategy announces additional BTC purchase of 10,000 coins",
                source: "Bloomberg",
                time: "15m ago"
            },
            {
                title: "Ethereum network upgrade successfully deployed",
                source: "CryptoNews",
                time: "1h ago"
            },
            {
                title: "SEC delays decision on spot Bitcoin ETF applications",
                source: "Reuters",
                time: "2h ago"
            },
            {
                title: "Major exchange announces new staking rewards program",
                source: "Binance",
                time: "3h ago"
            },
            {
                title: "On-chain metrics suggest bullish sentiment continues",
                source: "Glassnode",
                time: "4h ago"
            },
            {
                title: "Lightning Network capacity reaches new milestone",
                source: "Bitcoin Magazine",
                time: "5h ago"
            },
            {
                title: "DeFi protocol reports record trading volume",
                source: "The Block",
                time: "6h ago"
            }
        ];

        function displayNews(newsArray) {
            const container = document.getElementById('newsContainer');
            container.innerHTML = newsArray.map(item => `
                <div class="news-item">
                    <div class="news-title">${item.title}</div>
                    <div class="news-source">${item.source}</div>
                    <div class="news-time">${item.time}</div>
                </div>
            `).join('');
        }

        // Simulate loading delay
        setTimeout(() => {
            displayNews(mockNews);
        }, 500);

        // Refresh news every 5 minutes
        setInterval(() => {
            // In production, fetch new news here
            // For now, just shuffle the mock data
            const shuffled = [...mockNews].sort(() => Math.random() - 0.5);
            displayNews(shuffled);
        }, 300000);
    </script>
</body>
</html>
