<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Bitcoin Ticker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
            height: 100%;
        }

        .container {
            padding: 4px;
            height: 100%;
            overflow-y: auto;
        }

        .header {
            font-size: 22px;
            font-weight: bold;
            color: #94a3b8;
            margin-bottom: 8px;
            text-align: center;
            letter-spacing: 1px;
            padding: 8px;
            background: #1e293b;
            border-radius: 4px;
            position: relative;
        }

        .settings-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .settings-icon:hover {
            opacity: 1;
        }

        .version-tag {
            position: absolute;
            top: 8px;
            right: 10px;
            font-size: 14px;
            color: #64748b;
            font-weight: normal;
            opacity: 0.7;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 22px;
            color: #2dd4bf;
        }

        .close-btn {
            cursor: pointer;
            font-size: 24px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .settings-section {
            margin-bottom: 15px;
        }

        .settings-section h3 {
            font-size: 16px;
            margin: 0 0 8px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #94a3b8;
        }

        .settings-section input[type="text"] {
            width: 100%;
            padding: 8px;
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #e2e8f0;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        .settings-section small {
            display: block;
            margin-top: 4px;
            opacity: 0.6;
            font-size: 14px;
        }

        .setting-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #0f172a;
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .setting-option:hover {
            background: #1a2332;
        }

        .setting-option input[type="radio"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        /* News Styles */
        .news-item {
            background: #1e293b;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid #2dd4bf;
            transition: all 0.2s;
            cursor: pointer;
        }

        .news-item:hover {
            background: #252f3f;
            border-left-color: #f59e0b;
        }

        .news-title {
            font-size: 24px;
            font-weight: bold;
            color: #e2e8f0;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .news-source {
            font-size: 22px;
            color: #64748b;
            margin-bottom: 4px;
        }

        /* Bitcoin Ticker Styles */
        .btc-ticker-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 8px 4px;
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 21px;
        }

        .btc-side {
            font-weight: 800;
            width: 45px;
        }

        .btc-side.buy {
            color: #10b981;
        }

        .btc-side.sell {
            color: #ef4444;
        }

        .btc-price {
            flex: 1;
            font-weight: 700;
        }

        .btc-size {
            color: #64748b;
            width: 110px;
            text-align: right;
            white-space: nowrap;
        }

        .btc-usd {
            color: #64748b;
            width: 85px;
            text-align: right;
            white-space: nowrap;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 18px;
        }

        /* Custom scrollbar */
        .container::-webkit-scrollbar {
            width: 4px;
        }

        .container::-webkit-scrollbar-track {
            background: #0f172a;
        }

        .container::-webkit-scrollbar-thumb {
            background: #2dd4bf;
            border-radius: 2px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #14b8a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="settings-icon" onclick="openSettings()">‚öôÔ∏è</span>
            <span id="headerTitle">LIVE NEWS</span>
            <span class="version-tag">v3.1</span>
        </div>
        <div id="contentContainer">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Display Settings</h2>
                <span class="close-btn" onclick="closeSettings()">√ó</span>
            </div>
            <div class="settings-section">
                <h3>Display Mode</h3>
                <div class="setting-option" onclick="selectMode('news')">
                    <span>üì∞ News Feed</span>
                    <input type="radio" name="displayMode" value="news" id="modeNews">
                </div>
                <div class="setting-option" onclick="selectMode('btc')">
                    <span>‚Çø Bitcoin Ticker</span>
                    <input type="radio" name="displayMode" value="btc" id="modeBTC">
                </div>
            </div>
            <div class="settings-section" id="newsSettings" style="display: none;">
                <h3>Blocked Words</h3>
                <input type="text" id="blockedWords" placeholder="trump, biden, election">
                <small>News containing these words will be hidden (comma-separated)</small>
            </div>
        </div>
    </div>

    <script>
        // Settings management
        function loadSettings() {
            const saved = localStorage.getItem('newsSettings');
            return saved ? JSON.parse(saved) : { blockedWords: '', displayMode: 'news' };
        }

        function saveSettings(settings) {
            localStorage.setItem('newsSettings', JSON.stringify(settings));
        }

        function selectMode(mode) {
            document.getElementById('modeNews').checked = mode === 'news';
            document.getElementById('modeBTC').checked = mode === 'btc';

            // Show/hide news settings based on mode
            document.getElementById('newsSettings').style.display = mode === 'news' ? 'block' : 'none';
        }

        function openSettings() {
            const settings = loadSettings();
            document.getElementById('blockedWords').value = settings.blockedWords || '';
            selectMode(settings.displayMode || 'news');
            document.getElementById('settingsModal').classList.add('open');
        }

        function closeSettings() {
            const blockedWords = document.getElementById('blockedWords').value;
            const displayMode = document.getElementById('modeNews').checked ? 'news' : 'btc';
            const settings = { blockedWords, displayMode };
            saveSettings(settings);
            document.getElementById('settingsModal').classList.remove('open');

            // Switch display mode
            switchDisplayMode(displayMode);
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('settingsModal');
            if (e.target === modal) {
                closeSettings();
            }
        });

        function switchDisplayMode(mode) {
            if (mode === 'btc') {
                document.getElementById('headerTitle').textContent = 'BITCOIN TICKER';
                stopNews();
                startBitcoinTicker();
            } else {
                document.getElementById('headerTitle').textContent = 'LIVE NEWS';
                stopBitcoinTicker();
                startNews();
            }
        }

        // ===== NEWS FUNCTIONALITY =====
        let newsInterval = null;

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60
            };

            for (const [name, count] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / count);
                if (interval >= 1) {
                    return interval === 1 ? `${interval} ${name} ago` : `${interval} ${name}s ago`;
                }
            }
            return 'just now';
        }

        function displayNews(newsArray) {
            const container = document.getElementById('contentContainer');

            if (!newsArray || newsArray.length === 0) {
                container.innerHTML = '<div class="loading">No news available</div>';
                return;
            }

            container.innerHTML = newsArray.map(item => `
                <div class="news-item" onclick="window.open('${item.link}', '_blank')" style="border-left-color: ${item.color || '#2dd4bf'};">
                    <div class="news-title">${item.title}</div>
                    <div class="news-source">${item.source} ‚Ä¢ ${item.time}</div>
                </div>
            `).join('');
        }

        async function fetchNews() {
            try {
                console.log('üì∞ Fetching live news...');

                const feeds = [
                    { url: 'https://www.trumpstruth.org/feed', name: 'Trump Truth', color: '#E91E3A' },
                    { url: 'https://moxie.foxnews.com/google-publisher/us.xml', name: 'Fox News', color: '#003366' },
                    { url: 'https://news.google.com/rss/search?q=when:24h+allinurl:reuters.com&ceid=US:en&hl=en-US&gl=US', name: 'Reuters', color: '#FF6600' },
                    { url: 'https://www.cnbc.com/id/10000664/device/rss/rss.html', name: 'CNBC', color: '#0D7AB3' },
                    { url: 'https://feeds.bbci.co.uk/news/world/rss.xml', name: 'BBC World', color: '#10B981' },
                    { url: 'https://rss.nytimes.com/services/xml/rss/nyt/World.xml', name: 'NY Times', color: '#000000' },
                    { url: 'https://feeds.a.dj.com/rss/RSSWorldNews.xml', name: 'WSJ', color: '#0274B6' },
                    { url: 'https://www.yahoo.com/news/rss', name: 'Yahoo News', color: '#5F01D1' },
                    { url: 'https://www.coindesk.com/arc/outboundfeeds/rss/?outputType=xml', name: 'CoinDesk', color: '#FF9800' },
                    { url: 'https://cointelegraph.com/rss', name: 'Cointelegraph', color: '#F7931A' }
                ];

                const cacheBuster = Date.now();
                const responses = await Promise.all(
                    feeds.map(feed =>
                        fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}&api_key=djafhnqfyameznub1yblwu3srnnlkd9k1dfawzvw&count=10&_=${cacheBuster}`)
                            .then(r => r.json())
                            .then(data => ({ ...feed, items: data.items || [] }))
                            .catch(err => {
                                console.warn(`Failed to fetch ${feed.name}:`, err);
                                return { ...feed, items: [] };
                            })
                    )
                );

                const settings = loadSettings();
                const blockedWords = settings.blockedWords
                    ? settings.blockedWords.split(',').map(w => w.trim().toLowerCase()).filter(w => w.length > 0)
                    : [];

                const allNews = [];
                responses.forEach(feed => {
                    feed.items.forEach(item => {
                        if (item.title && !item.title.trim().startsWith('[No Title]')) {
                            const titleLower = item.title.toLowerCase();
                            const hasBlockedWord = blockedWords.some(word => titleLower.includes(word));

                            if (!hasBlockedWord) {
                                const pubDate = item.pubDate ? new Date(item.pubDate) : new Date();
                                allNews.push({
                                    title: item.title,
                                    source: feed.name,
                                    color: feed.color,
                                    time: timeAgo(pubDate),
                                    link: item.link || '#',
                                    pubDate: pubDate
                                });
                            }
                        }
                    });
                });

                allNews.sort((a, b) => b.pubDate - a.pubDate);
                const topNews = allNews.slice(0, 50);

                console.log(`üì∞ Loaded ${topNews.length} news items`);
                displayNews(topNews);
            } catch (error) {
                console.error('Error fetching news:', error);
                document.getElementById('contentContainer').innerHTML =
                    '<div class="loading">Error loading news</div>';
            }
        }

        function startNews() {
            fetchNews();
            if (newsInterval) clearInterval(newsInterval);
            newsInterval = setInterval(fetchNews, 120000);
        }

        function stopNews() {
            if (newsInterval) {
                clearInterval(newsInterval);
                newsInterval = null;
            }
        }

        // ===== BITCOIN TICKER FUNCTIONALITY =====
        let ws = null;
        let recentTrades = [];
        const fmtUSD = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });
        const fmtUSD0 = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 });

        function displayBitcoinTicker() {
            const container = document.getElementById('contentContainer');

            if (recentTrades.length === 0) {
                container.innerHTML = '<div class="loading">Waiting for trades...</div>';
                return;
            }

            container.innerHTML = recentTrades.map(t => {
                const usd = t.price * t.size;
                const sideClass = t.side === 'buy' ? 'buy' : 'sell';
                const sideLabel = t.side === 'buy' ? 'BUY' : 'SELL';

                return `
                    <div class="btc-ticker-item">
                        <span class="btc-side ${sideClass}">${sideLabel}</span>
                        <span class="btc-price">${fmtUSD.format(t.price)}</span>
                        <span class="btc-size">${t.size.toFixed(4)} BTC</span>
                        <span class="btc-usd">${fmtUSD0.format(usd)}</span>
                    </div>
                `;
            }).join('');
        }

        function onBitcoinTrade(trade) {
            recentTrades.unshift(trade);
            if (recentTrades.length > 18) recentTrades.pop();
            displayBitcoinTicker();
        }

        function startBitcoinTicker() {
            console.log('‚Çø Starting Bitcoin ticker...');

            try {
                if (ws) ws.close();
            } catch (e) {}

            ws = new WebSocket('wss://ws-feed.exchange.coinbase.com');

            ws.onopen = () => {
                console.log('‚úÖ Bitcoin WebSocket connected');
                ws.send(JSON.stringify({
                    type: 'subscribe',
                    product_ids: ['BTC-USD'],
                    channels: ['matches']
                }));
            };

            ws.onmessage = e => {
                try {
                    const m = JSON.parse(e.data);
                    if (m.type === 'match' && m.product_id === 'BTC-USD') {
                        onBitcoinTrade({
                            price: +m.price,
                            size: +m.size,
                            side: String(m.side || '').toLowerCase(),
                            time: new Date(m.time)
                        });
                    }
                } catch (err) {
                    console.error('Error parsing Bitcoin trade:', err);
                }
            };

            ws.onclose = () => {
                console.log('‚ö†Ô∏è Bitcoin WebSocket disconnected');
                // Auto-reconnect after 2 seconds if we're still in BTC mode
                const settings = loadSettings();
                if (settings.displayMode === 'btc') {
                    setTimeout(startBitcoinTicker, 2000);
                }
            };

            ws.onerror = (err) => {
                console.error('‚ùå Bitcoin WebSocket error:', err);
                try { ws.close(); } catch (e) {}
            };
        }

        function stopBitcoinTicker() {
            console.log('Stopping Bitcoin ticker...');
            try {
                if (ws) {
                    ws.close();
                    ws = null;
                }
            } catch (e) {}
            recentTrades = [];
        }

        // ===== INITIALIZATION =====
        const settings = loadSettings();
        switchDisplayMode(settings.displayMode || 'news');
    </script>
</body>
</html>
