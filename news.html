<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
            height: 100%;
        }

        .container {
            padding: 4px;
            height: 100%;
            overflow-y: auto;
        }

        .header {
            font-size: 16px;
            font-weight: bold;
            color: #94a3b8;
            margin-bottom: 8px;
            text-align: center;
            letter-spacing: 1px;
            padding: 8px;
            background: #1e293b;
            border-radius: 4px;
            position: relative;
        }

        .version-tag {
            position: absolute;
            top: 8px;
            right: 10px;
            font-size: 11px;
            color: #64748b;
            font-weight: normal;
            opacity: 0.7;
        }

        .news-item {
            background: #1e293b;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid #2dd4bf;
            transition: all 0.2s;
            cursor: pointer;
        }

        .news-item:hover {
            background: #252f3f;
            border-left-color: #f59e0b;
        }

        .news-title {
            font-size: 14px;
            font-weight: bold;
            color: #e2e8f0;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .news-source {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 4px;
        }

        .news-time {
            font-size: 11px;
            color: #94a3b8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 14px;
        }

        /* Custom scrollbar */
        .container::-webkit-scrollbar {
            width: 4px;
        }

        .container::-webkit-scrollbar-track {
            background: #0f172a;
        }

        .container::-webkit-scrollbar-thumb {
            background: #2dd4bf;
            border-radius: 2px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #14b8a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">LIVE NEWS<span class="version-tag">v2.0</span></div>
        <div id="newsContainer">
            <div class="loading">Loading news...</div>
        </div>
    </div>

    <script>
        // Format time ago
        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60
            };

            for (const [name, count] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / count);
                if (interval >= 1) {
                    return interval === 1 ? `${interval} ${name} ago` : `${interval} ${name}s ago`;
                }
            }
            return 'just now';
        }

        function displayNews(newsArray) {
            const container = document.getElementById('newsContainer');
            if (!newsArray || newsArray.length === 0) {
                container.innerHTML = '<div class="loading">No news available</div>';
                return;
            }

            container.innerHTML = newsArray.map(item => `
                <div class="news-item" onclick="window.open('${item.link}', '_blank')">
                    <div class="news-title">${item.title}</div>
                    <div class="news-source">${item.source}</div>
                    <div class="news-time">${item.time}</div>
                </div>
            `).join('');
        }

        async function fetchNews() {
            try {
                console.log('ðŸ“° Fetching live news...');

                const feeds = [
                    { url: 'https://www.trumpstruth.org/feed', name: 'Trump Truth' },
                    { url: 'https://moxie.foxnews.com/google-publisher/us.xml', name: 'Fox News' },
                    { url: 'https://news.google.com/rss/search?q=when:24h+allinurl:reuters.com&ceid=US:en&hl=en-US&gl=US', name: 'Reuters' },
                    { url: 'https://www.cnbc.com/id/10000664/device/rss/rss.html', name: 'CNBC' },
                    { url: 'https://feeds.bbci.co.uk/news/world/rss.xml', name: 'BBC World' },
                    { url: 'https://rss.nytimes.com/services/xml/rss/nyt/World.xml', name: 'NY Times' },
                    { url: 'https://feeds.a.dj.com/rss/RSSWorldNews.xml', name: 'WSJ' },
                    { url: 'https://www.yahoo.com/news/rss', name: 'Yahoo News' },
                    { url: 'https://www.coindesk.com/arc/outboundfeeds/rss/?outputType=xml', name: 'CoinDesk' },
                    { url: 'https://cointelegraph.com/rss', name: 'Cointelegraph' }
                ];

                const cacheBuster = Date.now();
                const responses = await Promise.all(
                    feeds.map(feed =>
                        fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}&count=10&_=${cacheBuster}`)
                            .then(r => r.json())
                            .then(data => ({ ...feed, items: data.items || [] }))
                            .catch(err => {
                                console.warn(`Failed to fetch ${feed.name}:`, err);
                                return { ...feed, items: [] };
                            })
                    )
                );

                const allNews = [];
                responses.forEach(feed => {
                    feed.items.forEach(item => {
                        if (item.title && !item.title.trim().startsWith('[No Title]')) {
                            const pubDate = item.pubDate ? new Date(item.pubDate) : new Date();
                            allNews.push({
                                title: item.title,
                                source: feed.name,
                                time: timeAgo(pubDate),
                                link: item.link || '#',
                                pubDate: pubDate
                            });
                        }
                    });
                });

                // Sort by date (newest first)
                allNews.sort((a, b) => b.pubDate - a.pubDate);

                // Take top 50
                const topNews = allNews.slice(0, 50);

                console.log(`ðŸ“° Loaded ${topNews.length} news items`);
                displayNews(topNews);
            } catch (error) {
                console.error('Error fetching news:', error);
                document.getElementById('newsContainer').innerHTML =
                    '<div class="loading">Error loading news</div>';
            }
        }

        // Initial fetch
        fetchNews();

        // Refresh every 5 minutes
        setInterval(fetchNews, 300000);
    </script>
</body>
</html>
