<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Live BTC/USD</title>
  <style>
    :root{
      --bg:#0a0a0a;
      --panel:#101010;
      --text:#e9fef7;
      --up:#00ffb3;
      --down:#ff3c3c;
      --glow: rgba(0,255,179,0.25);
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap{
      min-height:100%;
      padding-bottom: env(safe-area-inset-bottom);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Top sticky bar with price + 10m change */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100%;
      background: linear-gradient(180deg, rgba(10,10,10,.95), rgba(10,10,10,.7));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: calc(8px + env(safe-area-inset-top)) 14px 8px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display:flex;
      justify-content:center;
      gap:12px;
      align-items: baseline;
      font-variant-numeric: tabular-nums;
    }
    .price{
      font-size: clamp(22px, 7vw, 40px);
      font-weight: 800;
      line-height: 1;
      transition: color .25s ease;
      color:#ffffff;
      text-shadow: 0 0 18px rgba(0,0,0,.35);
    }
    .price.up{ color: var(--up); }
    .price.down{ color: var(--down); }

    .change{
      font-size: clamp(12px, 3.2vw, 16px);
      font-weight: 700;
      opacity:.9;
      transition: color .25s ease;
      will-change: transform, opacity;
    }
    .change.up   { color: var(--up); }
    .change.down { color: var(--down); }
    .change.flat { color: #c8d6cf; }

    @keyframes changeFlash {
      0% { opacity: 0.4; transform: scale(0.985); }
      60% { opacity: 1; transform: scale(1.0); }
      100% { opacity: 0.95; transform: scale(1.0); }
    }
    .change.flash { animation: changeFlash 450ms ease-out; }

    /* Chart */
    #chartContainer{
      position: relative;
      width: min(920px, 96vw);
      height: clamp(130px, 26vh, 220px);
      margin: 8px auto 10px auto;
    }
    #chartCanvas{
      position:absolute; inset:0;
      width:100%; height:100%;
      background: var(--panel);
      border-radius:12px;
      box-shadow: 0 0 0 1px rgba(255,255,255,.04), 0 10px 30px rgba(0,0,0,.35);
    }

    /* Feed */
    #feedContainer{
      width: min(920px, 96vw);
      height: 56vh;
      background: var(--panel);
      border-radius:12px;
      padding:6px;
      overflow-y:auto;
      -webkit-overflow-scrolling: touch;
      box-shadow: 0 0 0 1px rgba(255,255,255,.04), 0 10px 30px rgba(0,0,0,.35), 0 0 18px var(--glow);
    }

    .row{
      display:grid;
      grid-template-columns: 92px 1fr auto; /* Time | Price | Amount */
      column-gap:10px;
      align-items:center;
      padding:4px 6px;
      border-radius:8px;
      font-size: clamp(12px, 3.2vw, 14px);
      line-height:1.15;
      font-variant-numeric: tabular-nums;
      text-align:left;
    }
    .row.up   { color: var(--up); }
    .row.down { color: var(--down); }
    .row.flat { color: var(--text); opacity:.9; }

    .time{white-space:nowrap; opacity:.85}
    .priceCell{white-space:nowrap}
    .amountCell{white-space:nowrap; opacity:.95; cursor:pointer;}

    .headerRow {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.85em;
      opacity: 0.7;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 4px;
      padding-bottom: 4px;
      display:grid;
      grid-template-columns: 92px 1fr auto;
      column-gap:10px;
      text-align:left;
    }
    @media (prefers-reduced-motion: reduce){
      #chartCanvas{transition:none}
      .change.flash{ animation: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div id="livePrice" class="price">$—</div>
      <div id="liveChange" class="change flat">—</div>
    </header>

    <section id="chartContainer">
      <canvas id="chartCanvas"></canvas>
    </section>

    <section id="feedContainer" aria-label="Recent Trades">
      <div class="headerRow">
        <div>Time</div>
        <div>Price</div>
        <div id="amountHeader" style="cursor:pointer;">Amount (BTC)</div>
      </div>
    </section>
  </div>

  <script>
    // ---------- DOM ----------
    const $ = sel => document.querySelector(sel);
    const feedEl = $('#feedContainer');
    const priceEl = $('#livePrice');
    const changeEl = $('#liveChange');
    const amountHeader = $('#amountHeader');
    const chartCanvas = $('#chartCanvas');
    const ctx = chartCanvas.getContext('2d', { desynchronized: true });

    // Formatters
    const fmtUSD = new Intl.NumberFormat(undefined, { style:'currency', currency:'USD', maximumFractionDigits:2 });
    const fmtUSDChange = new Intl.NumberFormat(undefined, { style:'currency', currency:'USD', maximumFractionDigits:2, signDisplay:'always' });
    const fmtBTC = new Intl.NumberFormat(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 5 });
    const fmtPct = new Intl.NumberFormat(undefined, { minimumFractionDigits: 3, maximumFractionDigits: 3, signDisplay: 'always' });

    // Buffers & state
    const MAX_TRADES = 50;
    const WINDOW_MS = 10 * 60 * 1000; // 10 minutes
    let trades = []; // { price, size, time, dir }
    let series = []; // { t, p } for 10m window
    let lastPrice = null;
    let showUSD = false;

    // Hi-DPI canvas
    function resizeCanvas(){
      const dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 3));
      const cssW = chartCanvas.clientWidth;
      const cssH = chartCanvas.clientHeight;
      chartCanvas.width  = Math.round(cssW * dpr);
      chartCanvas.height = Math.round(cssH * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      drawChart(true);
    }
    const ro = new ResizeObserver(resizeCanvas);
    ro.observe(chartCanvas);
    window.addEventListener('orientationchange', resizeCanvas, { passive:true });

    // WebSocket
    let ws, reconnectTimer;
    const SUB_MSG = { type:'subscribe', product_ids:['BTC-USD'], channels:['matches'] };

    function connect(){
      clearTimeout(reconnectTimer);
      ws = new WebSocket('wss://ws-feed.exchange.coinbase.com');
      ws.addEventListener('open', () => ws.send(JSON.stringify(SUB_MSG)));
      ws.addEventListener('message', onMessage);
      ws.addEventListener('close', tryReconnect, { once:true });
      ws.addEventListener('error', () => ws.close(), { once:true });
    }
    function tryReconnect(){ reconnectTimer = setTimeout(connect, 1000); }

    // Batched updates
    let needsFeedRender = false;
    let pendingPriceForSeries = null;

    function onMessage(evt){
      const msg = JSON.parse(evt.data);
      if (msg.type !== 'match') return;

      const price = parseFloat(msg.price);
      const size  = parseFloat(msg.size);
      const time  = new Date(msg.time);

      // Row direction vs previous trade
      const prevTradePrice = trades.length ? trades[trades.length - 1].price : lastPrice;
      let dir = 'flat';
      if (prevTradePrice != null){
        if (price > prevTradePrice) dir = 'up';
        else if (price < prevTradePrice) dir = 'down';
      }

      // Header price flash color vs last header price
      if (lastPrice !== null){
        priceEl.classList.remove('up','down');
        if (price > lastPrice) priceEl.classList.add('up');
        else if (price < lastPrice) priceEl.classList.add('down');
      }
      lastPrice = price;
      priceEl.textContent = fmtUSD.format(price);

      // Feed buffer (Time | Price | Amount)
      trades.push({ price, size, time, dir });
      if (trades.length > MAX_TRADES) trades.shift();

      // For chart & 10m change: capture latest price to add once per frame with a timestamp
      pendingPriceForSeries = price;

      needsFeedRender = true;
    }

    // Render feed
    function renderFeed(){
      const oldHeader = feedEl.querySelector('.headerRow');
      const frag = document.createDocumentFragment();
      frag.appendChild(oldHeader);

      for (let i = trades.length - 1; i >= 0; i--){
        const t = trades[i];
        const row = document.createElement('div');
        row.className = `row ${t.dir}`;
        const timeStr = t.time.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', second:'2-digit' });

        const amountDisplay = showUSD
          ? fmtUSD.format(t.price * t.size)
          : `${fmtBTC.format(t.size)} BTC`;

        row.innerHTML = `
          <div class="time">${timeStr}</div>
          <div class="priceCell">${fmtUSD.format(t.price)}</div>
          <div class="amountCell">${amountDisplay}</div>
        `;
        row.querySelector('.amountCell').addEventListener('click', toggleAmountView);
        frag.appendChild(row);
      }

      feedEl.innerHTML = '';
      feedEl.appendChild(frag);
    }

    // Draw chart from series[] with color by 10-minute average
    function drawChart(){
      const w = chartCanvas.clientWidth;
      const h = chartCanvas.clientHeight;

      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = '#101010';
      ctx.fillRect(0, 0, w, h);

      if (series.length < 2) return;

      // Visible window stats
      let min = Infinity, max = -Infinity, sum = 0;
      for (let i=0;i<series.length;i++){
        const p = series[i].p;
        if (p < min) min = p;
        if (p > max) max = p;
        sum += p;
      }
      const range = (max - min) || 1;
      const avg = sum / series.length; // 10-minute average of visible window

      // Grid
      ctx.strokeStyle = 'rgba(255,255,255,0.06)';
      ctx.lineWidth = 1;
      for (let i = 1; i < 6; i++) {
        const gy = (h / 6) * i;
        ctx.beginPath(); ctx.moveTo(0, gy); ctx.lineTo(w, gy); ctx.stroke();
      }

      // Segment-colored price line:
      // green for points at/above avg, red for below avg
      ctx.lineWidth = 2;
      for (let i=1;i<series.length;i++){
        const p0 = series[i-1].p, p1 = series[i].p;
        const x0 = ((i-1) / (series.length - 1)) * w;
        const x1 = ( i    / (series.length - 1)) * w;
        const y0 = h - ((p0 - min) / range) * h;
        const y1 = h - ((p1 - min) / range) * h;

        const above = (p1 >= avg); // color by end point relative to avg
        ctx.strokeStyle = above ? '#00ffb3' : '#ff3c3c';

        ctx.beginPath();
        ctx.moveTo(x0, y0);
        ctx.lineTo(x1, y1);
        ctx.stroke();
      }
    }

    // Update the 10-minute change label (absolute + percent) with flash
    function updateTenMinuteChange(){
      // Drop points older than 10 minutes
      const cutoff = Date.now() - WINDOW_MS;
      while (series.length && series[0].t < cutoff) series.shift();

      if (series.length < 2){
        changeEl.textContent = '—';
        changeEl.className = 'change flat';
        return;
      }

      const start = series[0].p;
      const now   = series[series.length - 1].p;
      const diff  = now - start;
      const pct   = ((now - start) / start) * 100;
      const cls   = diff > 0 ? 'up' : (diff < 0 ? 'down' : 'flat');

      changeEl.textContent = `${fmtUSDChange.format(diff)} (${fmtPct.format(pct)}%)`;

      changeEl.className = `change ${cls}`;
      void changeEl.offsetWidth; // restart animation
      changeEl.classList.add('flash');
    }

    // Animation loop
    function loop(){
      // Add latest sampled price to series at most once per frame
      if (pendingPriceForSeries != null){
        series.push({ t: Date.now(), p: pendingPriceForSeries });
        pendingPriceForSeries = null;
      }

      // Keep only last 10 minutes of data
      const cutoff = Date.now() - WINDOW_MS;
      while (series.length && series[0].t < cutoff) series.shift();

      // Draw and update stats
      drawChart();
      updateTenMinuteChange();

      // Feed (batched)
      if (needsFeedRender){
        needsFeedRender = false;
        renderFeed();
      }
      requestAnimationFrame(loop);
    }

    // Toggle amount view (BTC <-> USD)
    function toggleAmountView(){
      const showingUSD = amountHeader.textContent.includes('USD');
      amountHeader.textContent = showingUSD ? 'Amount (BTC)' : 'Amount (USD)';
      renderFeed();
      showUSD = !showUSD;
    }
    amountHeader.addEventListener('click', toggleAmountView);

    // Visibility
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        drawChart();
        updateTenMinuteChange();
      }
    }, { passive:true });

    // Init
    resizeCanvas();
    connect();
    requestAnimationFrame(loop);
  </script>
</body>
</html>
