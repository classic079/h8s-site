<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Live BTC/USD</title>
  <style>
    :root{
      --bg:#0a0a0a;
      --panel:#101010;
      --text:#e9fef7;
      --up:#00ffb3;
      --down:#ff3c3c;
      --glow: rgba(0,255,179,0.25);
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap{
      min-height:100%;
      padding-bottom: env(safe-area-inset-bottom);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Top sticky bar with just the price */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100%;
      background: linear-gradient(180deg, rgba(10,10,10,.95), rgba(10,10,10,.7));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: calc(8px + env(safe-area-inset-top)) 14px 8px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display:flex;
      justify-content:center;
    }
    .price{
      font-size: clamp(22px, 7vw, 40px);
      font-weight: 800;
      line-height: 1;
      font-variant-numeric: tabular-nums;
      transition: color .25s ease;
      color:#ffffff;
      text-shadow: 0 0 18px rgba(0,0,0,.35);
    }
    .price.up{ color: var(--up); }
    .price.down{ color: var(--down); }

    /* Chart */
    #chartContainer{
      position: relative;
      width: min(920px, 96vw);
      height: clamp(130px, 26vh, 220px);
      margin: 8px auto 10px auto;
    }
    #chartCanvas{
      position:absolute; inset:0;
      width:100%; height:100%;
      background: var(--panel);
      border-radius:12px;
      box-shadow: 0 0 0 1px rgba(255,255,255,.04), 0 10px 30px rgba(0,0,0,.35);
    }

    /* Feed */
    #feedContainer{
      width: min(920px, 96vw);
      height: 56vh;
      background: var(--panel);
      border-radius:12px;
      padding:6px;
      overflow-y:auto;
      -webkit-overflow-scrolling: touch;
      box-shadow: 0 0 0 1px rgba(255,255,255,.04), 0 10px 30px rgba(0,0,0,.35), 0 0 18px var(--glow);
    }

    .row{
      display:grid;
      grid-template-columns: 92px 1fr auto; /* Time | Price | Amount */
      column-gap:10px;
      align-items:center;
      padding:4px 6px;
      border-radius:8px;
      font-size: clamp(12px, 3.2vw, 14px);
      line-height:1.15;
      font-variant-numeric: tabular-nums;
      text-align:left;              /* LEFT aligned */
    }
    .row.up   { color: var(--up); }
    .row.down { color: var(--down); }
    .row.flat { color: var(--text); opacity:.9; }

    .time{white-space:nowrap; opacity:.85}
    .priceCell{white-space:nowrap}
    .amountCell{white-space:nowrap; opacity:.95}

    @media (prefers-reduced-motion: reduce){
      #chartCanvas{transition:none}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div id="livePrice" class="price">$â€”</div>
    </header>

    <section id="chartContainer">
      <canvas id="chartCanvas"></canvas>
    </section>

    <section id="feedContainer" aria-label="Recent Trades"></section>
  </div>

  <script>
    // ---------- DOM refs ----------
    const $ = sel => document.querySelector(sel);
    const feedEl = $('#feedContainer');
    const priceEl = $('#livePrice');

    const chartCanvas = $('#chartCanvas');
    const ctx = chartCanvas.getContext('2d', { desynchronized: true });

    const fmtUSD = new Intl.NumberFormat(undefined, { style:'currency', currency:'USD', maximumFractionDigits:2 });
    const fmtBTC = new Intl.NumberFormat(undefined, { minimumFractionDigits: 6, maximumFractionDigits: 8 });

    // Buffers
    const MAX_TRADES = 50;   // latest 50 in the box
    const MAX_POINTS = 600;  // ~10 minutes if ~1/s sampling
    let trades = [];         // {price, size, time, dir}
    let prices = [];

    // Track last price for top bar color + per-row direction
    let lastPrice = null;

    // Hi-DPI canvas
    function resizeCanvas(){
      const dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 3));
      const cssW = chartCanvas.clientWidth;
      const cssH = chartCanvas.clientHeight;
      chartCanvas.width  = Math.round(cssW * dpr);
      chartCanvas.height = Math.round(cssH * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      drawChart(true);
    }
    const ro = new ResizeObserver(resizeCanvas);
    ro.observe(chartCanvas);
    window.addEventListener('orientationchange', resizeCanvas, { passive:true });

    // ---------- WebSocket ----------
    let ws, reconnectTimer;
    const SUB_MSG = {
      type: 'subscribe',
      product_ids: ['BTC-USD'],
      channels: ['matches']
    };

    function connect(){
      clearTimeout(reconnectTimer);
      ws = new WebSocket('wss://ws-feed.exchange.coinbase.com');
      ws.addEventListener('open', () => ws.send(JSON.stringify(SUB_MSG)));
      ws.addEventListener('message', onMessage);
      ws.addEventListener('close', tryReconnect, { once:true });
      ws.addEventListener('error', () => ws.close(), { once:true });
    }
    function tryReconnect(){
      clearTimeout(reconnectTimer);
      reconnectTimer = setTimeout(connect, 1000);
    }

    // Batched updates
    let needsFeedRender = false;
    let latestTickForChart = null;

    function onMessage(evt){
      const msg = JSON.parse(evt.data);
      if (msg.type !== 'match') return;

      const price = parseFloat(msg.price);
      const size  = parseFloat(msg.size); // BTC amount
      const time  = new Date(msg.time);

      // Determine direction vs previous trade
      const prev = trades.length ? trades[trades.length - 1].price : lastPrice;
      let dir = 'flat';
      if (prev != null){
        if (price > prev) dir = 'up';
        else if (price < prev) dir = 'down';
      }

      // Header price color (vs last header price)
      if (lastPrice !== null){
        priceEl.classList.remove('up','down');
        if (price > lastPrice) priceEl.classList.add('up');
        else if (price < lastPrice) priceEl.classList.add('down');
      }
      lastPrice = price;
      priceEl.textContent = fmtUSD.format(price);

      // Feed buffer
      trades.push({ price, size, time, dir });
      if (trades.length > MAX_TRADES) trades.shift();

      // Chart sampling
      latestTickForChart = price;

      needsFeedRender = true;
    }

    // ---------- Rendering ----------
    function renderFeed(){
      const frag = document.createDocumentFragment();
      // render newest -> oldest (top to bottom)
      for (let i = trades.length - 1; i >= 0; i--){
        const t = trades[i];
        const row = document.createElement('div');
        row.className = `row ${t.dir}`;
        const timeStr = t.time.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', second:'2-digit' });
        row.innerHTML = `
          <div class="time">${timeStr}</div>
          <div class="priceCell">${fmtUSD.format(t.price)}</div>
          <div class="amountCell">${fmtBTC.format(t.size)} BTC</div>
        `;
        frag.appendChild(row);
      }
      const prevScrollBottom = feedEl.scrollHeight - feedEl.scrollTop - feedEl.clientHeight;
      feedEl.innerHTML = '';
      feedEl.appendChild(frag);
      if (prevScrollBottom < 40) {
        feedEl.scrollTop = 0;
      }
    }

    function drawChart(force=false){
      const w = chartCanvas.clientWidth;
      const h = chartCanvas.clientHeight;

      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = '#101010';
      ctx.fillRect(0, 0, w, h);

      if (prices.length < 2) return;

      let min = Infinity, max = -Infinity;
      for (let i=0;i<prices.length;i++){
        const p = prices[i];
        if (p < min) min = p;
        if (p > max) max = p;
      }
      const range = (max - min) || 1;

      ctx.strokeStyle = 'rgba(255,255,255,0.06)';
      ctx.lineWidth = 1;
      for (let i = 1; i < 6; i++) {
        const gy = (h / 6) * i;
        ctx.beginPath(); ctx.moveTo(0, gy); ctx.lineTo(w, gy); ctx.stroke();
      }

      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#00ffb3';
      for (let i=0;i<prices.length;i++){
        const x = (i / (prices.length - 1)) * w;
        const y = h - ((prices[i] - min) / range) * h;
        if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.stroke();
    }

    function loop(){
      if (latestTickForChart != null){
        prices.push(latestTickForChart);
        if (prices.length > MAX_POINTS) prices.shift();
        latestTickForChart = null;
        drawChart();
      }
      if (needsFeedRender){
        needsFeedRender = false;
        renderFeed();
      }
      requestAnimationFrame(loop);
    }

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) drawChart(true);
    }, { passive:true });

    // Init
    resizeCanvas();
    connect();
    requestAnimationFrame(loop);
  </script>
</body>
</html>
