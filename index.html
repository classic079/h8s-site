<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coinbase Live Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #00ffb3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 20px 0 5px 0;
      font-size: 1.8em;
      color: #fff;
    }

    #chartContainer {
      position: relative;
      width: 95%;
      max-width: 800px;
      height: 200px;
      margin-bottom: 10px;
    }

    #chartCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #101010;
      border-radius: 10px;
    }

    #feedContainer {
      width: 95%;
      max-width: 800px;
      height: 60vh;
      background-color: #101010;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,255,179,0.3);
    }

    .trade {
      font-size: 0.9em;
      margin: 2px 0;
      display: flex;
      justify-content: space-between;
    }

    .buy {
      color: #00ffb3;
    }

    .sell {
      color: #ff3c3c;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }
      #chartContainer {
        height: 150px;
      }
      #feedContainer {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <h1>Coinbase Live Feed â€” BTC/USD</h1>

  <div id="chartContainer">
    <canvas id="chartCanvas"></canvas>
  </div>

  <div id="feedContainer"></div>

  <script>
    const feedContainer = document.getElementById('feedContainer');
    const chartCanvas = document.getElementById('chartCanvas');
    const ctx = chartCanvas.getContext('2d');
    let trades = [];
    let chartData = [];

    // Resize canvas
    function resizeCanvas() {
      chartCanvas.width = chartCanvas.clientWidth;
      chartCanvas.height = chartCanvas.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Connect to Coinbase WebSocket
    const ws = new WebSocket('wss://ws-feed.exchange.coinbase.com');
    ws.onopen = () => {
      ws.send(JSON.stringify({
        type: 'subscribe',
        product_ids: ['BTC-USD'],
        channels: ['matches']
      }));
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'match') {
        const price = parseFloat(data.price);
        const side = data.side;
        const time = new Date(data.time).toLocaleTimeString();

        trades.push({ price, side, time });
        if (trades.length > 100) trades.shift();

        // Append to feed
        const div = document.createElement('div');
        div.className = `trade ${side}`;
        div.innerHTML = `<span>${time}</span> <span>${side.toUpperCase()}</span> <span>$${price.toFixed(2)}</span>`;
        feedContainer.appendChild(div);
        feedContainer.scrollTop = feedContainer.scrollHeight;

        // Chart data
        chartData.push(price);
        if (chartData.length > 600) chartData.shift();
        drawChart();
      }
    };

    function drawChart() {
      const w = chartCanvas.width;
      const h = chartCanvas.height;
      ctx.clearRect(0, 0, w, h);

      if (chartData.length < 2) return;

      const min = Math.min(...chartData);
      const max = Math.max(...chartData);
      const range = max - min || 1;

      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#00ffb3';
      chartData.forEach((p, i) => {
        const x = (i / (chartData.length - 1)) * w;
        const y = h - ((p - min) / range) * h;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });
      ctx.stroke();

      // Add faint gridlines
      ctx.strokeStyle = 'rgba(255,255,255,0.05)';
      ctx.lineWidth = 1;
      for (let i = 1; i < 10; i++) {
        const gy = (h / 10) * i;
        ctx.beginPath();
        ctx.moveTo(0, gy);
        ctx.lineTo(w, gy);
        ctx.stroke();
      }
    }
  </script>
</body>
</html>
